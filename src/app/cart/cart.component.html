<mat-toolbar color="primary">
  <span>Your Cart</span>
</mat-toolbar>

<div *ngIf="cartItems.length === 0" class="empty-cart">
  <mat-icon style="font-size: 48px;">remove_shopping_cart</mat-icon>
  <p>Your cart is empty.</p>
</div>

<div *ngIf="cartItems.length > 0" class="cart-container">
  <mat-card *ngFor="let product of cartItems" class="cart-item">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>Product ID: {{ product.id }}</mat-card-subtitle>
    </mat-card-header>

    <!-- Image section -->
    <img mat-card-image [src]="product.images" alt="{{ product.title }}" class="product-images" *ngIf="product.images" />

    <mat-card-content>
      <p><strong>Description:</strong></p>
      <p class="description">{{ product.description }}</p>

      <p><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="warn" (click)="remove(product.id)">
        <mat-icon>delete</mat-icon> Remove
      </button>
    </mat-card-actions>
  </mat-card>
</div>
