
<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="product.title" name="title" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="product.description" name="description" required></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="product.price" name="price" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Category ID</mat-label>
    <input matInput type="number" [(ngModel)]="product.categoryId" name="categoryId" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="newImage" name="newImage" />
    <button mat-button type="button" (click)="addImage()">Add Image</button>
  </mat-form-field>
  <div *ngIf="product.images.length > 0">
    <h4>Images:</h4>
    <ul>
      <li *ngFor="let img of product.images">{{ img }}</li>
    </ul>
  </div>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
